<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊãæÂÖ´ÈõÄÔºöÁîüÂ≠òÁ´∂ÊäÄÁµÇÊ•µÁâà</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #051a10; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; position: fixed; width: 100%; font-family: sans-serif; }
        #canvasContainer { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        canvas { background: radial-gradient(circle, #1a5e3a 0%, #0b2e1d 100%); display: block; touch-action: none; max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
<div id="canvasContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const GW = 720, GH = 1280;

let gameStatus = 'START_SCREEN'; 
let totalScore = 0, movesLeft = 10, timeLeft = 60;
let hand = [], pool = [], deck = [], flowersWon = [];
let swapActionCount = 0, gameCount = 0; 
let selectedHandIndex = -1, selectedPoolIndex = -1, lastTimestamp = 0;

// ÁµêÁÆóÊòéÁ¥∞ÁµêÊßã
let winInfo = { 
    names: [], 
    totalTai: 0, 
    movesAtWin: 0, 
    timeAtWin: 0, 
    taiScore: 0, 
    timeScore: 0, 
    moveScore: 0, 
    thisWinTotal: 0, 
    scale: 0,
    rewardMoves: 0
};

let drawGamePending = false, winPending = false; 
let isRichi = false, richiAutoTimer = 0, glowValue = 0;
let richiHint = ""; 

const WIND_ORDER = ['üÄÄ', 'üÄÅ', 'üÄÇ', 'üÄÉ'];
const FLOWER_NAMES = ['Êò•', 'Â§è', 'Áßã', 'ÂÜ¨', 'Ê¢Ö', 'Ëò≠', 'Á´π', 'Ëèä'];
let roundWind = 'üÄÄ', seatWind = 'üÄÄ';

const TILES_DATA = {
    'MAN':  ['üÄá','üÄà','üÄâ','üÄä','üÄã','üÄå','üÄç','üÄé','üÄè'],
    'TONG': ['üÄô','üÄö','üÄõ','üÄú','üÄù','üÄû','üÄü','üÄ†','üÄ°'],
    'TIAO': ['üÄê','üÄë','üÄí','üÄì','üÄî','üÄï','üÄñ','üÄó','üÄò'],
    'WIND': ['üÄÄ','üÄÅ','üÄÇ','üÄÉ'], 
    'DRAGON':['üÄÑ','üÄÖ','üÄÜ'],    
    'FLOWER':['üÄ¢','üÄ£','üÄ§','üÄ•','üÄ¶','üÄß','üÄ®','üÄ©'] 
};

const delay = ms => new Promise(res => setTimeout(res, ms));

function playTone(freq, dur, vol = 0.1) {
    if (!window.audioCtx) window.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = window.audioCtx.createOscillator();
    const g = window.audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, window.audioCtx.currentTime);
    g.gain.setValueAtTime(vol, window.audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, window.audioCtx.currentTime + dur);
    osc.connect(g); g.connect(window.audioCtx.destination);
    osc.start(); osc.stop(window.audioCtx.currentTime + dur);
}

function init() {
    resize();
    window.addEventListener('resize', resize);
    canvas.addEventListener('pointerdown', handleInput);
    lastTimestamp = Date.now();
    requestAnimationFrame(loop);
}

function resize() {
    const scale = Math.min(window.innerWidth / GW, window.innerHeight / GH);
    canvas.width = GW * scale; canvas.height = GH * scale;
    ctx.scale(scale, scale);
}

function resetAndStart(isFullReset) {
    if(isFullReset) { totalScore = 0; movesLeft = 10; gameCount = 0; }
    else { gameCount++; }
    seatWind = WIND_ORDER[gameCount % 4];
    roundWind = WIND_ORDER[Math.floor((gameCount / 4) % 4)];
    timeLeft = 60; swapActionCount = 0; flowersWon = [];
    selectedHandIndex = -1; selectedPoolIndex = -1; richiHint = "";
    drawGamePending = false; winPending = false;
    isRichi = false; richiAutoTimer = 0;
    startOpeningSequence();
}

async function startOpeningSequence() {
    gameStatus = 'DEALING';
    deck = createDeck();
    hand = []; pool = []; flowersWon = [];
    const grabbingSteps = [4, 4, 4, 2]; 
    for(let stepCount of grabbingSteps) {
        for(let i = 0; i < stepCount; i++) {
            let t = deck.pop();
            t.x = 800; t.y = 1080; 
            hand.push(t);
            playTone(500 + (hand.length * 30), 0.08, 0.05);
            await delay(80); 
        }
        await delay(200); 
    }
    let hasFlower = true;
    while(hasFlower) {
        hasFlower = false;
        for(let i = 0; i < hand.length; i++) {
            if(hand[i].type === 'FLOWER') {
                playTone(1100, 0.2, 0.15);
                let flow = hand[i];
                flow.targetX = 60 + (flowersWon.length * 55); flow.targetY = 280;
                flowersWon.push(flow);
                let replacement = deck.pop(); 
                replacement.x = hand[i].x; replacement.y = hand[i].y - 150;
                hand[i] = replacement;
                hasFlower = true; await delay(300); break;
            }
        }
    }
    sortHand(); await delay(500); fillFullPool();
    gameStatus = 'PLAYING';
}

function fillFullPool() {
    pool = [];
    deck = deck.filter(t => t.type !== 'FLOWER');
    while(pool.length < 9 && deck.length > 0) {
        let t = deck.pop();
        t.x = GW/2; t.y = GH/2;
        let i = pool.length;
        t.targetX = 230 + (i % 3) * 130;
        t.targetY = 480 + Math.floor(i / 3) * 145;
        pool.push(t);
    }
    playTone(523, 0.1); 
    if (deck.length === 0) checkFinalPossibility();
}

function isKeyTile(newTile) {
    for (let hTile of hand) {
        if (hTile.type === newTile.type && hTile.txt === newTile.txt) return true;
        if (hTile.type === newTile.type && hTile.val !== null && newTile.val !== null) {
            if (Math.abs(hTile.val - newTile.val) <= 2) return true;
        }
    }
    return false;
}

async function checkFinalPossibility() {
    if (gameStatus !== 'PLAYING' || drawGamePending || deck.length > 0) return;
    let canWin = false;
    for(let pTile of pool) {
        for(let i=0; i<hand.length; i++) {
            let temp = JSON.parse(JSON.stringify(hand));
            temp[i] = pTile;
            if(calculateTotalTai(temp, flowersWon, true)) { canWin = true; break; }
        }
        if(canWin) break;
    }
    if (!canWin) { drawGamePending = true; await delay(1000); triggerDrawGame(); }
}

function triggerDrawGame() {
    const isPenalized = (swapActionCount < 3);
    if (isPenalized) movesLeft = Math.max(0, movesLeft - 5);
    winInfo = { names: isPenalized ? ["ÊµÅÂ±ÄÊá≤ÁΩ∞", "ÊâãÁâåÊõ¥Êèõ‰∏çË∂≥3Ê¨°"] : ["ÊµÅÂ±Ä"], totalTai: 0, scale: 0, rewardMoves: isPenalized ? -5 : 0, thisWinTotal: 0 };
    gameStatus = 'WIN_ANIM'; playTone(150, 0.8);
    if (movesLeft <= 0 && isPenalized) gameStatus = 'FAIL';
}

async function performSwap(hIdx, pIdx) {
    if (gameStatus !== 'PLAYING' || winPending) return;
    const poolTile = { ...pool[pIdx] };
    let tempHand = [...hand]; tempHand[hIdx] = poolTile;
    let results = calculateTotalTai(tempHand, flowersWon);
    
    if (results) {
        hand[hIdx] = poolTile; pool.splice(pIdx, 1);
        selectedHandIndex = -1; selectedPoolIndex = -1;
        sortHand(); await delay(300);
        winPending = true; playTone(987, 0.3); await delay(1500); 
        triggerWin(results);
    } else {
        movesLeft--; swapActionCount++; playTone(440, 0.05);
        hand[hIdx] = poolTile; pool.splice(pIdx, 1);
        selectedHandIndex = -1; selectedPoolIndex = -1;
        sortHand(); await delay(300); 
        if (movesLeft <= 0) gameStatus = 'FAIL';
        else if (deck.length === 0) checkFinalPossibility();
    }
}

function triggerWin(results) {
    const sumTai = results.reduce((a, b) => a + b.tai, 0);
    const sSec = Math.floor(timeLeft);
    const sMoves = movesLeft;
    const taiScore = sumTai * 100;
    const timeScore = sSec * 100;
    const moveScore = sMoves * 100;
    const totalEarned = taiScore + timeScore + moveScore;
    
    totalScore += totalEarned;
    movesLeft += sumTai; 

    winInfo = { 
        names: results.map(r => `${r.name} ${r.tai}Âè∞`), 
        totalTai: sumTai, 
        movesAtWin: sMoves,
        timeAtWin: sSec,
        taiScore: taiScore,
        timeScore: timeScore,
        moveScore: moveScore,
        thisWinTotal: totalEarned,
        scale: 0, 
        rewardMoves: sumTai 
    };
    gameStatus = 'WIN_ANIM'; playTone(880, 0.2);
}

function checkSpecificRichi(hIdx) {
    const allUnique = getAllUniqueTiles();
    for (let testTile of allUnique) {
        let tempHand = JSON.parse(JSON.stringify(hand));
        tempHand[hIdx] = testTile;
        if (calculateTotalTai(tempHand, flowersWon, true)) return true;
    }
    return false;
}

function getAllUniqueTiles() {
    let list = [];
    ['MAN','TONG','TIAO'].forEach(type => { for(let i=1;i<=9;i++) list.push({type, val:i, txt:TILES_DATA[type][i-1]}); });
    ['WIND','DRAGON'].forEach(type => { TILES_DATA[type].forEach(txt => list.push({type, txt, val:null})); });
    return list;
}

function calculateTotalTai(h, flowers, isSilent = false) {
    if (h.length !== 14) return null;
    let taiList = [{ name: "Â∫ïÂè∞", tai: 2 }];
    const counts = {}; h.forEach(t => { const k = t.type + (t.val || t.txt); counts[k] = (counts[k] || 0) + 1; });
    if (isRichi) taiList.push({ name: "Á´ãÁõ¥", tai: 2 });
    const seatIdx = WIND_ORDER.indexOf(seatWind);
    flowers.forEach(f => {
        let idx = TILES_DATA['FLOWER'].indexOf(f.txt);
        if (idx === seatIdx || idx === seatIdx + 4) taiList.push({ name: `Ê≠£Ëä±(${FLOWER_NAMES[idx]})`, tai: 1 });
    });
    let pairs = 0; for (let k in counts) pairs += Math.floor(counts[k]/2);
    if (pairs === 7) return [{ name: "‰∏ÉÂ∞çÂ≠ê", tai: 4 }, ...taiList];
    let best = null;
    for (let key in counts) { if (counts[key] >= 2) {
        let tc = {...counts}; tc[key] -= 2; let m = [];
        if (findMianzi(tc, m)) { best = { jiang: key, mianzi: m }; break; }
    }}
    if (!best) return null;
    if (best.mianzi.filter(x => x.type === 'ke').length === 4) taiList.push({ name: "Â∞çÂ∞çËÉ°", tai: 4 });
    const suitC = new Set(h.filter(t => ['MAN','TONG','TIAO'].includes(t.type)).map(t => t.type)).size;
    const hasWord = h.some(t => ['WIND','DRAGON'].includes(t.type));
    if (suitC === 1 && !hasWord) taiList.push({ name: "Ê∏Ö‰∏ÄËâ≤", tai: 8 });
    else if (suitC === 1 && hasWord) taiList.push({ name: "Ê∑∑‰∏ÄËâ≤", tai: 4 });
    if (taiList.length === (isRichi?2:1)) taiList.push({ name: "Âπ≥ËÉ°", tai: 1 });
    return taiList;
}

function findMianzi(counts, structures) {
    let keys = Object.keys(counts).filter(k => counts[k] > 0).sort();
    if (keys.length === 0) return true;
    let first = keys[0];
    if (counts[first] >= 3) {
        counts[first] -= 3; structures.push({ type: 'ke', tile: first });
        if (findMianzi(counts, structures)) return true;
        structures.pop(); counts[first] += 3;
    }
    if (first.match(/MAN|TONG|TIAO/)) {
        let type = first.match(/MAN|TONG|TIAO/)[0], val = parseInt(first.replace(type, ''));
        let k2 = type + (val+1), k3 = type + (val+2);
        if (val <= 7 && counts[k2] > 0 && counts[k3] > 0) {
            counts[first]--; counts[k2]--; counts[k3]--; structures.push({ type: 'shun', tile: first });
            if (findMianzi(counts, structures)) return true;
            structures.pop(); counts[first]++; counts[k2]++; counts[k3]++;
        }
    }
    return false;
}

function draw() {
    ctx.clearRect(0, 0, GW, GH);
    ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.fillRect(0, 0, GW, 220);
    ctx.font = "bold 40px Arial"; ctx.textAlign = "center"; ctx.fillStyle = "#fff";
    ctx.fillText(`${roundWind}È¢®Âúà / ÈñÄÈ¢®${seatWind}`, 360, 60);
    ctx.fillStyle = movesLeft <= 3 ? "#f44" : "#0fc"; ctx.fillText(`Ê≠•Êï∏: ${movesLeft}`, 180, 130);
    ctx.fillStyle = isRichi ? "#f44" : "#fc0"; ctx.fillText(`ÊôÇÈñì: ${Math.ceil(timeLeft)}s`, 540, 130);
    ctx.fillText(`Á∏ΩÂàÜ: ${totalScore.toLocaleString()}`, 360, 190);
    
    flowersWon.forEach(f => drawTile(f.x, f.y, f.txt, '#f57c00', 50, 70, false, 28));
    pool.forEach((p, i) => drawTile(p.x, p.y, p.txt, getCol(p.type), 115, 160, i === selectedPoolIndex));

    if (gameStatus === 'PLAYING') {
        let canRadar = false; for(let i=0; i<hand.length; i++) if(checkSpecificRichi(i)) { canRadar=true; break; }
        ctx.fillStyle = (deck.length > 0 && !isRichi) ? "#e64a19" : "#444";
        ctx.beginPath(); ctx.roundRect(50, 880, 240, 80, 15); ctx.fill();
        ctx.fillStyle = "#fff"; ctx.font = "bold 30px Arial"; ctx.fillText("Êõ¥ÊèõÁâåÊ±†", 170, 930);
        ctx.fillStyle = isRichi ? "#555" : (canRadar ? "#d32f2f" : "#333");
        ctx.beginPath(); ctx.roundRect(310, 880, 360, 80, 15); ctx.fill();
        ctx.fillStyle = "#fff"; ctx.fillText(isRichi ? "ËÅΩÁâå‰∏≠..." : "ËÅΩÁâåÁ´ãÁõ¥ (+2Âè∞)", 490, 930);
    }
    
    ctx.fillStyle = "rgba(0,0,0,0.75)"; ctx.fillRect(0, 950, GW, 330);
    hand.forEach((t, i) => {
        let isWaste = !isRichi && !winPending && checkSpecificRichi(i);
        drawTile(t.x, t.y - (i===selectedHandIndex?45:0), t.txt, getCol(t.type), 85, 125, i===selectedHandIndex, null, isWaste);
    });

    if (winPending && gameStatus === 'PLAYING') {
        ctx.fillStyle = "#fc0"; ctx.font = "bold 120px Arial"; ctx.shadowBlur = 20; ctx.shadowColor = "#000";
        ctx.fillText("Ê¶Æ Âíå !", 360, 640); ctx.shadowBlur = 0;
    }
    
    if (gameStatus === 'WIN_ANIM') {
        ctx.fillStyle = "rgba(0,0,0,0.95)"; ctx.fillRect(0,0,GW,GH);
        ctx.save(); ctx.translate(360, 640); ctx.scale(winInfo.scale, winInfo.scale);
        ctx.fillStyle = "#fc0"; ctx.font = "bold 80px Arial"; ctx.textAlign="center";
        ctx.fillText(winInfo.totalTai > 0 ? `${winInfo.totalTai} Âè∞!` : winInfo.names[0], 0, -280);
        
        if(winInfo.totalTai > 0) {
            // ‰∏âÂàóÈ°ØÁ§∫È†ÖÁõÆ
            ctx.font = "26px Arial"; ctx.fillStyle = "rgba(255,255,255,0.7)";
            winInfo.names.forEach((n, i) => {
                const col = (i % 3) - 1; 
                const row = Math.floor(i / 3);
                ctx.textAlign = col === -1 ? "right" : (col === 1 ? "left" : "center");
                ctx.fillText(n, col * 220, -180 + row * 40);
            });

            // ÂûÇÁõ¥Á©çÂàÜÊ∏ÖÂñÆ
            let baseY = 80; ctx.textAlign = "center"; ctx.font = "bold 32px Arial"; ctx.fillStyle = "#fff";
            ctx.fillText(`Âè∞Êï∏ÂæóÂàÜÔºö${winInfo.totalTai}Âè∞ √ó 100 = +${winInfo.taiScore}`, 0, baseY);
            ctx.fillText(`ÊôÇÈñìÁçéÂãµÔºö${winInfo.timeAtWin}s √ó 100 = +${winInfo.timeScore}`, 0, baseY + 60);
            ctx.fillText(`Ê≠•Êï∏ÁçéÂãµÔºö${winInfo.movesAtWin}Ê≠• √ó 100 = +${winInfo.moveScore}`, 0, baseY + 120);
            
            ctx.fillStyle = "#0f0"; ctx.font = "bold 50px Arial";
            ctx.fillText(`Êú¨Â±ÄÁ∏ΩÁ©çÂàÜÔºö+${winInfo.thisWinTotal.toLocaleString()}`, 0, baseY + 210);
            ctx.fillText(`‚ù§Ô∏è Ê≠•Êï∏ÂõûË£úÔºö+${winInfo.rewardMoves}Ê≠•`, 0, baseY + 280);
        } else if (winInfo.rewardMoves < 0) {
            ctx.fillStyle = "#f44"; ctx.font = "bold 50px Arial"; ctx.textAlign="center";
            ctx.fillText(winInfo.names[1], 0, 0);
            ctx.fillText(`Ê≠•Êï∏Êâ£Èô§Ôºö${winInfo.rewardMoves}`, 0, 80);
        }
        ctx.fillStyle = "#aaa"; ctx.font = "24px Arial"; ctx.textAlign="center";
        ctx.fillText("ÈªûÊìäÈÄ≤ÂÖ•‰∏ã‰∏ÄÂ±Ä", 0, 420); ctx.restore();
        if(winInfo.scale < 1) winInfo.scale += 0.05;
    }
    if (gameStatus === 'START_SCREEN') drawOverlay("ÊãæÂÖ´ÈõÄÔºöÁîüÂ≠òÁ´∂ÊäÄ", "ÈñãÂßãÊåëÊà∞", "#fc0");
    if (gameStatus === 'FAIL') drawOverlay("ÁîüÂëΩËÄóÁõ°", "ÈáçÊñ∞ÈñãÂßã", "#f44");
}

function handleInput(e) {
    const rect = canvas.getBoundingClientRect();
    const scale = canvas.width / GW;
    const mx = ((e.touches ? e.touches[0].clientX : e.clientX) - rect.left) / scale;
    const my = ((e.touches ? e.touches[0].clientY : e.clientY) - rect.top) / scale;
    if (gameStatus === 'START_SCREEN' || gameStatus === 'FAIL') return resetAndStart(true);
    if (gameStatus === 'WIN_ANIM' && winInfo.scale >= 1) return resetAndStart(false);
    if (gameStatus !== 'PLAYING' || winPending) return;
    if (my > 880 && my < 960) {
        if (mx > 50 && mx < 290 && deck.length > 0 && !isRichi) return fillFullPool();
        if (mx > 310 && mx < 670 && !isRichi) {
            if (selectedHandIndex !== -1 && checkSpecificRichi(selectedHandIndex)) { isRichi = true; selectedHandIndex = -1; playTone(1200, 0.5); }
            return;
        }
    }
    if (isRichi) return;
    hand.forEach((t, i) => { if (Math.abs(mx - (85 + (i % 7) * 92)) < 45 && Math.abs(my - (1080 + Math.floor(i / 7) * 145)) < 65) {
        if (selectedPoolIndex !== -1) performSwap(i, selectedPoolIndex); else { selectedHandIndex = (selectedHandIndex===i)?-1:i; playTone(659,0.05); }
    }});
    pool.forEach((p, i) => { if (Math.abs(mx - p.x) < 60 && Math.abs(my - p.y) < 80) {
        if (selectedHandIndex !== -1) performSwap(selectedHandIndex, i); else { selectedPoolIndex = (selectedPoolIndex===i)?-1:i; playTone(523,0.05); }
    }});
}

function update() {
    const now = Date.now(), dt = (now - lastTimestamp) / 1000;
    lastTimestamp = now; glowValue = (Math.sin(now / 150) + 1) / 2; 
    if (gameStatus === 'PLAYING' && !winPending) {
        timeLeft -= isRichi ? dt * 2 : dt; if (timeLeft <= 0) gameStatus = 'FAIL';
        if (isRichi) {
            richiAutoTimer += dt;
            if (richiAutoTimer > 0.8) { 
                richiAutoTimer = 0;
                if (deck.length > 0) {
                    fillFullPool();
                    for(let pIdx=0; pIdx<pool.length; pIdx++){
                        for(let hIdx=0; hIdx<hand.length; hIdx++){
                            let th = JSON.parse(JSON.stringify(hand)); th[hIdx] = pool[pIdx];
                            if(calculateTotalTai(th, flowersWon, true)) return performSwap(hIdx, pIdx);
                        }
                    }
                } else checkFinalPossibility();
            }
        }
    }
    pool.forEach(p => { p.x += (p.targetX - p.x) * 0.15; p.y += (p.targetY - p.y) * 0.15; });
    hand.forEach((t, i) => { 
        let tx = 85 + (i % 7) * 92, ty = 1080 + Math.floor(i / 7) * 145;
        t.x += (tx - t.x) * 0.18; t.y += (ty - t.y) * 0.18;
    });
    flowersWon.forEach(f => { if(f.targetX) { f.x += (f.targetX - f.x) * 0.1; f.y += (f.targetY - f.y) * 0.1; } });
}

function createDeck() {
    let d = [];
    ['MAN', 'TONG', 'TIAO'].forEach(type => { for (let i = 1; i <= 9; i++) for (let n = 0; n < 4; n++) d.push({ type, val: i, txt: TILES_DATA[type][i-1] }); });
    ['WIND', 'DRAGON'].forEach(type => TILES_DATA[type].forEach(txt => { for (let n = 0; n < 4; n++) d.push({ type, txt: txt, val: null }); }));
    TILES_DATA['FLOWER'].forEach(txt => d.push({ type: 'FLOWER', txt, val: null }));
    return d.sort(() => Math.random() - 0.5);
}

function drawTile(x, y, txt, color, w, h, isS, fs, isG = false) {
    ctx.save(); ctx.translate(x, y);
    if (isG) { ctx.shadowBlur = 15 * glowValue; ctx.shadowColor = "#f00"; ctx.strokeStyle = `rgba(255, 0, 0, ${glowValue})`; ctx.lineWidth = 8; ctx.strokeRect(-w/2, -h/2, w, h); }
    ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.roundRect(-w/2, -h/2, w, h, 8); ctx.fill();
    ctx.strokeStyle = isS ? "#fc0" : "#bbb"; ctx.lineWidth = isS?4:2; ctx.stroke();
    ctx.fillStyle = color; ctx.font = `bold ${fs || w*0.75}px Arial`; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText(txt||'?', 0, 0); ctx.restore();
}

function sortHand() {
    const order = {'MAN':0, 'TONG':1, 'TIAO':2, 'WIND':3, 'DRAGON':4, 'FLOWER':5};
    hand.sort((a,b) => order[a.type] - order[b.type] || (a.val || a.txt).toString().localeCompare((b.val || b.txt).toString()));
}
function getCol(t) { return t==='MAN'?'#d32f2f':t==='TONG'?'#1976d2':t==='TIAO'?'#2e7d32':'#4a148c'; }
function drawOverlay(t, b, c) {
